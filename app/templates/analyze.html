<!-- analyze.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Analysis Results</h1>

    <p><strong>File Hash:</strong> {{ file }}</p>
    <p><strong>Thread ID:</strong> {{ thread }}</p>

    <h2>CPT Codes</h2>
    <p><pre>{{ cpt_codes }}</pre></p>

    <h2>Conservative Treatment</h2>
    <p><pre>{{ conservative_treatment }}</pre></p>

    <h2>Guidelines</h2>
    <p><pre>{{ guidelines }}</pre></p>
{% endblock %}
